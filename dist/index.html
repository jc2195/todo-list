<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <div class="frame">
        <div class="header">To-Do</div>
        <div class="leftnav">
          <div class="projectsheader">
            <div class="projectstitle">Projects</div>
            <div class="addproject">+</div>
          </div>
          <div class="projectscontainer">
          </div>
        </div>
        <div class="maincontainer">
          <div class="projectcontainer">
            <div class="modifyproject">
              <div class="editproject">Edit</div>
              <div class="deleteproject">Delete</div>
            </div>
            <div class="projectinfo">
              <div class="projecttitle"></div>
              <div class="projectduedate"></div>
            </div>
            <div class="projectdescription"></div>
            <div class="todoscontainer">
            </div>
            <div class="newtodocontainer">
              <div class="newtodo">+</div>
            </div>
          </div>
          <div class="todocontainer">
            <div class="backbutton">< Back</div>
            <div class="todo">
              <div class="modifytodo">
                <div class="edittodo">Edit</div>
                <div class="todopriority"></div>
                <div class="deletetodo">Delete</div>
              </div>
              <div class="todoinfo">
                <div class="todotitle"></div>
                <div class="tododuedate"></div>
              </div>
              <div class="tododescription"></div>
              <div class="todonotes">
                <div class="todonotestitle"></div>
                <div class="todonotescontent"></div>
              </div>
            </div>
          </div>
          <div class="projectformcontainer">
            <div class="backbutton">< Back</div>
            <form id="projectform">
              <div class="modifyproject">
                <input type="submit" class="submitproject" value="Submit">
              </div>
              <div class="projectinfo">
                <div class="projecttitle"><input type="text" class="projecttitle" id="projectformtitle" placeholder="Title"></div>
                <div class="projectduedate"><div>Due date</div><input type="date" class="projectduedate" id="projectformduedate"></div>
              </div>
              <div class="projectdescription"><textarea class="projectdescription" id="projectformdescription" placeholder="Description"></textarea></div>
            </form> 
          </div>
          <div class="todoformcontainer">
            <div class="backbutton">< Back</div>
            <form id="todoform">
              <div class="todo">
                <div class="modifytodo">
                  <input type="submit" class="submittodo" value="Submit">
                  <div class="todopriority">
                    <label for="priority">Priority</label>
                    <select name="priority" id="todoformpriority">
                      <option value="0">None</option>
                      <option value="1">Very Low</option>
                      <option value="2">Low</option>
                      <option value="3">Medium</option>
                      <option value="4">High</option>
                      <option value="5">Very High</option>
                    </select>
                  </div>
                  <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                </div>
                <div class="todoinfo">
                  <div class="todotitle"><input type="text" class="todotitle" id="todoformtitle" placeholder="Title"></div>
                  <div class="tododuedate"><div>Due date</div><input type="date" class="tododuedate" id="todoformduedate"></div>
                </div>
                <div class="tododescription"><textarea class="tododescription" id="todoformdescription" placeholder="Description"></textarea></div>
                <div class="todonotes">
                  <div class="todonotescontent"><textarea class="todonotes" id="todoformnotes" placeholder="Notes"></textarea></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
